<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="...">
    <link rel="shortcut icon" href="img/favicon.png">

    <title>...</title>

    <!-- Icons -->
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/simple-line-icons.css" rel="stylesheet">

    <!-- Main styles for this application -->
    <link href="css/style.css" rel="stylesheet">
</head>

<body class="app header-fixed sidebar-fixed">

<header class="app-header navbar">
    <button class="navbar-toggler mobile-sidebar-toggler d-lg-none" type="button">☰</button>
    <a class="navbar-brand" href="#"></a>
    <ul class="nav navbar-nav d-md-down-none">
        <li class="nav-item">
            <a class="nav-link navbar-toggler sidebar-toggler" href="#">☰</a>
        </li>
    </ul>
    <ul class="nav navbar-nav ml-auto">
        <li class="nav-item px-3">
            <a class="nav-link" href="#" target="_blank">About</a>
        </li>
    </ul>
</header>

<div class="app-body">
    <div class="sidebar">
        <nav class="sidebar-nav">
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html"><i class="icon-hourglass"></i> History</a>
                </li>
                <li class="nav-title">Create tests</li>
                <li class="nav-item">
                    <a class="nav-link" href="index.html"><i class="icon-check"></i> Classification Test</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="index.html"><i class="icon-graph"></i> Convergence Test</a>
                </li>
                <li class="nav-title">Other</li>
                <li class="nav-item">
                    <a class="nav-link" href="index.html"><i class="icon-chart"></i> View Data</a>
                </li>
            </ul>
        </nav>
    </div>

    <div class="main">
        <div class="container-fluid" style="margin-top:1.5rem">
            <!-- Contents -->
            <div class="card">
                <form action="" method="post" class="form-horizontal">
                    <div class="card-header">
                        <strong>Create New Test</strong>
                    </div>
                    <div class="card-block">
                        <div class="row">
                            <!-- GA -->
                            <div class="col-lg-6">
                                <p class="lead">GA Params</p>
                                <div class="form-group row">
                                    <label class="col-md-3 form-control-label" for="ga-pop">Population</label>
                                    <div class="col-md-9">
                                        <input type="text" id="ga-pop" name="ga-pop" class="form-control"
                                               placeholder="Number of chromosomes...">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-md-3 form-control-label" for="ga-generation">Generation</label>
                                    <div class="col-md-9">
                                        <input type="text" id="ga-generation" name="ga-generation" class="form-control"
                                               placeholder="Number of generation..">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-md-3 form-control-label" for="ga-cr">Cr</label>
                                    <div class="col-md-9">
                                        <input type="text" id="ga-cr" name="ga-cr" class="form-control"
                                               placeholder="Crossover rate...">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-md-3 form-control-label" for="ga-mr">Mr</label>
                                    <div class="col-md-9">
                                        <input type="text" id="ga-mr" name="ga-mr" class="form-control"
                                               placeholder="Mutation rate..">
                                    </div>
                                </div>
                            </div>
                            <!-- SVM -->
                            <div class="col-lg-6"><p class="lead">SVM Params</p>
                                <div class="form-group row">
                                    <label class="col-md-3 form-control-label" for="svm-epsilon">Epsilon</label>
                                    <div class="col-md-9">
                                        <input type="text" id="svm-epsilon" name="svm-epsilon" class="form-control"
                                               placeholder="Epsilon...">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-md-3 form-control-label" for="svm-c">C</label>
                                    <div class="col-md-9">
                                        <input type="text" id="svm-c" name="svm-c" class="form-control"
                                               placeholder="C...">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-md-3 form-control-label" for="svm-gamma">Gamma</label>
                                    <div class="col-md-9">
                                        <input type="text" id="svm-gamma" name="svm-gamma" class="form-control"
                                               placeholder="Gamma...">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-md-3 form-control-label" for="svm-lambda">Lambda</label>
                                    <div class="col-md-9">
                                        <input type="text" id="svm-lambda" name="svm-lambda" class="form-control"
                                               placeholder="Lambda...">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-md-3 form-control-label" for="svm-rbf-delta">RBF delta</label>
                                    <div class="col-md-9">
                                        <input type="text" id="svm-rbf-delta" name="svm-rbf-delta" class="form-control"
                                               placeholder="RBF delta...">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="input-group">
                            <span class="input-group-addon">Repeat</span>
                            <input type="text" id="repeat" name="repeat" class="form-control"
                                   placeholder="Number of tests..." value="10">
                        </div>
                    </div>
                    <div class="card-footer">
                        <input type="submit" class="btn btn-sm btn-primary" value="Submit"/>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap and necessary plugins -->
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/tether/dist/js/tether.min.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="bower_components/pace/pace.min.js"></script>

<!-- Plugins and scripts required by all views -->
<script src="bower_components/chart.js/dist/Chart.min.js"></script>

<!-- GenesisUI main scripts -->
<script src="js/app.js"></script>
</body>

</html>
